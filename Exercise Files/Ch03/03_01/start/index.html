<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function FirstFunction(props){
        console.log(props.name)
        return(
          <header>
          <h1>First Function</h1>
          <p>Here we are discussing first function having a dynamic value as {props.name}</p>
          </header>
        )
      }
      function SecondFunction(props){
        return(
          <div>
            <p>Here we are in the second function lets see {props.city}</p>
          </div>
        )
      }
      function ThirdFunction(props){
        return(
          <div>
            <p>Lets calculate the age of the person {props.name} and the age is {props.age + 3}</p>
          </div>
        )
      }
      function MainFunction(){
        return(
          <div>
            <FirstFunction name="Sims"/>
            <SecondFunction city="Pune"/>
            <ThirdFunction name="Sims" age={20}/>
          </div>
        )
      }
      ReactDOM.render(
        <MainFunction/>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
