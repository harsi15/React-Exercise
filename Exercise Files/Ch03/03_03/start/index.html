<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      
      const dishes =[
        "Pizza",
        "Pasta",
        "Burger",
        "Fries",
        "Noodles"
      ]
      const prices = [
        200,
        100,
        150
      ]


      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <p>
              We serve the most {props.adjective}{" "}
              food around.
            </p>
            <p>The dishes menu are:</p>
            <ul>
              {dishes.map((dish,i)=><li key={i}>{dish} {prices[i]}</li>)}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright age is : {props.year}</p>
          </footer>
        );
      }

      function App() {
        return (
          <div>
            <Header name="Sims" />
            <Main adjective="amazing" />
            <Footer
              year={22}
            />
          </div>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
